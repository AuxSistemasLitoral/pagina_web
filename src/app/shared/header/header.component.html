<header class="header">
    <div class="brand-section">
        <a (click)="goToHome()">
            <img src="../../../assets/icons/icon.png" alt="Ubicación" class="app-logo">
        </a> 
        <div class="divider"></div>
    </div>

    <div class="user-info-section">
        <div class="user-details">
            <div class="user-header">
                <div class="user-header">{{ usuario.nombre }}</div>
                <!-- Disponible fuera del menú hamburguesa -->
                <div class="user-header outside-disponible" *ngIf="!isLogin && selectedSucursal && disponible !== null">
                    <i>TU DISPONIBLE ES: </i>
                    <span>{{ disponible | currency:'':'symbol':'1.0-0' }}</span>
                </div>
            </div>
            <div class="badges-container" *ngIf="!isHome">
                <div class="user-name" *ngIf="asesor">
                    <i>ASESOR: </i>
                    <span>{{ asesor }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="mini-cart"  routerLink="/carrito">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
          <path d="M6 6l1.7 10.2c.1.6.7 1 1.3 1H18v-2H9.5l-.7-4.2c0-.2.2-.4.4-.4h9.8c.4 0 .7-.3.7-.7s-.3-.7-.7-.7H8.4c-.2 0-.4.2-.4.4L7 6H6zm2 13a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
        </svg>
    
        <span class="item-count">
          {{ totalItems$ | async }}
        </span>
      </div>

    <!-- Select fuera del menú hamburguesa -->
    <div class="branch-selector">
        <select id="sucursal" (change)="onSucursalChange()" [(ngModel)]="selectedSucursal">
            <option [ngValue]="null" disabled>Seleccionar sucursal</option>
            <option *ngFor="let sucursal of sucursales" [ngValue]="sucursal.sucursal">
                {{ sucursal.sucursal }} - {{ sucursal.nombre_sucursal }} - {{ sucursal.asesor }}
            </option>
        </select>
    </div>
   

    <!-- MENÚ HAMBURGUESA -->
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>

    <nav class="nav-menu" [ngClass]="{ 'hidden': isLogin }">
        <ul>
            <!-- Disponible dentro del menú hamburguesa -->
            <li class="menu-item hamburger-disponible" *ngIf="!isLogin && selectedSucursal && disponible !== null">
                <i></i>
                <span>{{ disponible | currency:'':'symbol':'1.0-0' }}</span>
            </li>
            <!-- Botón de cerrar sesión fuera del menú hamburguesa -->
            <li class="menu-item outside-logout" *ngIf="!isLogin">
                <button (click)="cerrarSesion()" class="logout-button" title="Cerrar sesión">⏻</button>
            </li>
            <!-- Texto "Cerrar sesión" dentro del menú hamburguesa -->
            <li class="menu-item hamburger-logout" *ngIf="!isLogin">
                <span class="logout-text" (click)="cerrarSesion()">CERRAR</span>
            </li>
        </ul>
    </nav>
   
</header>
