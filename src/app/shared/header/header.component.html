<header class="header">
    <div class="left">
        <h3>Hola, <span>{{ usuario.nombre }}</span></h3>
        <h3 *ngIf="selectedVendedor">Tu vendedor es: <span>{{ selectedVendedor }}</span></h3>
    </div>
    
    <div class="right">
        <ng-container *ngIf="!isHome">
            <select id="sucursal" class="sucursal-select" (change)="onSucursalChange($event)">
                <option value="" disabled selected>SUCURSAL</option>
                <option *ngFor="let sucursal of sucursales" [value]="sucursal.sucursal">
                    {{ sucursal.nombre_sucursal }}
                </option>
            </select>
        </ng-container>
        <button (click)="cerrarSesion()" class="logout-button">⏻</button>
    </div>
</header>
